<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta charset="UTF-8" />
  <title>Add Omi in One Minute</title>
</head>

<body>
  <script src="https://tencent.github.io/omi/packages/omi/dist/omi.js"></script>
  <script src="../../src/button/index.js"></script>
  <script src="../../src/dialog/index.js"></script>
  
  <div>
    <m-button onClick={this.onShowAlert} ripple>Alert</m-button>
    <m-button onClick={this.onShowSimple} ripple>Simple</m-button>
    <m-button onClick={this.onShowConfirmation} ripple>Confirmation</m-button>
    <m-button onClick={this.onShowScrollable} ripple>Scrollable</m-button>
    <m-dialog show />
  </div>
  <a href="https://github.com/Tencent/omi" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
    <img src="//alloyteam.github.io/github.png" alt="">
  </a>
</body>

</html>
